<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - Mesero</title>
    <link rel="stylesheet" href="Diseño.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación extravagante -->
    <header>
        <nav>
            <div class="logo">
                <img src="img/yara.jpg" alt="Logo" class="logo-img">
                <h1>CAFE DE YARA</h1>
            </div>

            <div class="user-info">
                <i class="fas fa-user"></i>
                <span>Mesero: ALEJANDRO</span>
            </div>
        </nav>
    </header>

    <!-- Sección de selección de mesas -->
    <section class="mesas">
        <h2>Selecciona una Mesa</h2>
        <div class="mesas-container">
            <div class="mesa">
                <i class="fas fa-chair"></i>
                <p>Mesa 1</p>
            </div>
            <div class="mesa">
                <i class="fas fa-chair"></i>
                <p>Mesa 2</p>
            </div>
            <div class="mesa">
                <i class="fas fa-chair"></i>
                <p>Mesa 3</p>
            </div>
            <div class="mesa">
                <i class="fas fa-chair"></i>
                <p>Mesa 4</p>
            </div>
        </div>
    </section>

    <!-- Sección de menú extravagante -->
    <section class="menu">
        <h2>Elige del Menú</h2>
        <div class="categorias">
            <div class="categoria">
                <i class="fas fa-pizza-slice"></i>
                <p>Pizza</p>
            </div>
            <div class="categoria">
                <i class="fas fa-hamburger"></i>
                <p>Hamburguesa</p>
            </div>
            <div class="categoria">
                <i class="fas fa-seedling"></i>
                <p>Ensaladas</p>
            </div>
            <div class="categoria">
                <i class="fas fa-coffee"></i>
                <p>Bebidas</p>
            </div>
        </div>

        <h3>Productos Disponibles</h3>
        <div class="productos">
            <div class="producto">
                <i class="fas fa-pizza-slice"></i>
                <p>Pizza Pepperoni</p>
                <button>Agregar</button>
            </div>
            <div class="producto">
                <i class="fas fa-hamburger"></i>
                <p>Hamburguesa Clásica</p>
                <button>Agregar</button>
            </div>
        </div>
    </section>

    <!-- Botón flotante para ver el pedido -->
    <div class="float-btn">
        <i class="fas fa-shopping-cart"></i>
    </div>
</body>
</html>
